<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Document</title>
</head>

<body>
  <main>
    <header>
      <img class="logo" src="./logo/martins logo.png" alt="martin fish logo">
      <h1>Martin's Aquarium</h1>
      <nav>
        <a class="nav" href="#fishList">Fish List</a>
        <a class="nav" href="#travelQuotes">Travel Quotes</a>
        <a class="nav" href="#travelLocations">Travel Locations</a>
      </nav>
    </header>

    <section class="contentContainer">
      <div class="containerLeft">
<!-- Area for fish -->
        <article class="containerLeft__fishList contentArticle" id="fishList">
          <p>Fish Collection</p>
        </article>
<!-- Area for quotes -->
        <article class="containerLeft__travelQuotes contentArticle" id="travelQuotes">
            <p>Travel Quotes</p>

        </article>
<!-- area for collection locations -->
        <article class="containerLeft__travelLocations contentArticle" id="travelLocations">
          <p>Fish Collection Spots</p>
        </article>
      </div>
<!-- area for tips -->
      <aside class="containerRight">
        <p>Tips</p>
      </aside>
    </section>

    <footer>
      <div class="contactContainer">
        <p>Email: <a href="">Martins_Aquarium@TheLifeAquatic</a></p>
      </div>
      <div class="socialContainer">
        <p>Twitter: <a href="">@Martins_Aquatics</a></p>
      </div>
    </footer>

  </main>
  <script type="module" src="scripts/main.js"></script>
</body>

</html>
